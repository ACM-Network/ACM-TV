<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM TV</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F8F8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .player-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .notice {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="video" controls></video>
    <div class="notice" id="notice"></div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channelId = urlParams.get('channel');
    const streamUrl = `https://example.com/manifest.php?id=${channelId}`;
    const licenseUrl = `https://example.com/lic.php?id=${channelId}`;

    fetchLicenseData(licenseUrl)
      .then(licenseData => {
        if (licenseData && licenseData.lic_keyId && licenseData.lic_key) {
          setupVideoPlayer(streamUrl, licenseData);
        } else {
          showNotice('Invalid license data received.');
        }
      })
      .catch(error => {
        console.error('Error fetching license data:', error);
        showNotice('Error fetching license data. (error 2)');
      });

    function fetchLicenseData(url) {
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .catch(error => {
          console.error('Error fetching license data:', error);
          throw error;
        });
    }

    function setupVideoPlayer(streamUrl, licenseData) {
      const video = document.getElementById('video');
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
      hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal) {
          switch (data.fatal) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              showNotice('A network error occurred.');
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              showNotice('A media error occurred.');
              break;
            case Hls.ErrorTypes.OTHER_ERROR:
              showNotice('An unknown error occurred.');
              break;
          }
        }
      });
    }

    function showNotice(message) {
      const noticeDiv = document.getElementById('notice');
      noticeDiv.textContent = message;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
