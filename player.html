<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Network Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css"> <!-- Plyr CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F8F8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #FFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: fadeInDown 0.5s ease-in-out;
            overflow: hidden;
        }

        .header .logo {
            font-size: 20px;
            font-weight: 900;
            padding: 8px;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            animation: slideInLeft 0.5s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .player-container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        .footer {
            background-color: #333;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            color: #FFF;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .notice {
            color: red;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://t.me/m3u_lovers" class="logo">ACM TV</a>
    </div>
    <div class="player-container">
        <div id="player"></div>
        <p id="no-stream-msg" style="display: none;">No stream URL provided.</p>
    </div>
    <div class="footer">Â© 2024 ACM TV.</div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> <!-- Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- Hls.js for HLS support -->
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script> <!-- JW Player CDN -->

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('channel');
        const streamUrl = `manifest.php?id=${channelId}`;
        const licenseUrl = `lic.php?id=${channelId}`;
        const playerContainer = document.querySelector('.player-container');
        const noStreamMsg = document.getElementById('no-stream-msg');

        if (channelId) {
            fetchLicenseData(licenseUrl)
                .then(licenseData => {
                    if (typeof licenseData === 'string' && licenseData === 'error') {
                        showNotice('There is an error.(error 1)');
                        setupPlyr();
                    } else {
                        setupJWPlayer(licenseData);
                    }
                })
                .catch(error => {
                    console.error('Error fetching license data:', error);
                    showNotice('There is an error. (error 2)');
                    setupPlyr();
                });
        } else {
            noStreamMsg.style.display = 'block';
        }

        function setupJWPlayer(licenseData) {
            const player = jwplayer('player');
            player.setup({
                file: streamUrl,
                type: 'dash',
                width: '100%',
                aspectratio: '16:9',
                autostart: true,
                mute: false,
                primary: 'html5',
                drm: {
                    clearkey: {
                        keyId: licenseData.lic_keyId,
                        key: licenseData.lic_key
                    }
                }
            });

            player.on('error', event => {
                showNotice(`Error: ${event.message}`);
            });
        }

        function setupPlyr() {
            const videoElement = document.createElement('video');
            videoElement.controls = true;
            videoElement.crossOrigin = 'true';
            videoElement.id = 'plyr-player';
            playerContainer.appendChild(videoElement);
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showNotice('HLS Error: ' + data.fatal);
                    }
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            } else {
                showNotice('HLS not supported');
            }

            const plyr = new Plyr(videoElement, {
                controls: ['play-large', 'play', 'progress', 'mute', 'volume', 'settings', 'fullscreen'],
                settings: ['quality', 'speed', 'captions', 'audio', 'audio-track'],
                tooltips: { controls: false, seek: true },
                displayDuration: false
            });

            plyr.on('error', event => {
                showNotice('Plyr Error: ' + event.detail);
            });
        }

        function fetchLicenseData(url) {
            return fetch(url)
                .then(response => response.json())
                .catch(error => {
                    console.error('Error fetching license data:', error);
                    throw error;
                });
        }

        function showNotice(message) {
            const noticeDiv = document.createElement('div');
            noticeDiv.classList.add('notice');
            noticeDiv.textContent = message;
            playerContainer.appendChild(noticeDiv);
        }
    </script>
</body>
</html>
