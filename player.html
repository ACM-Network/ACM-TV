<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM TV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F8F8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #FFF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeInDown 0.5s ease-in-out;
      overflow: hidden;
    }

    .header .logo {
      font-size: 20px;
      font-weight: 900;
      padding: 8px;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
      animation: slideInLeft 0.5s ease-in-out;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .player-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      background-color: #FFF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .footer {
      background-color: #333;
      padding: 5px;
      text-align: center;
      font-size: 14px;
      color: #FFF;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      animation: fadeInUp 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    .notice {
      background-color: #ffcccc;
      color: #d8000c;
      padding: 10px;
      border: 1px solid #d8000c;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://t.me/ACM_Network" class="logo">ACM TV</a>
  </div>
  <div class="player-container">
    <video id="videoPlayer" controls>
      <source id="videoSource" src="" type="application/x-mpegURL">
      Your browser does not support HTML5 video.
    </video>
    <div class="notice" id="notice" style="display: none;"></div>
  </div>
  <div class="footer">
    Â© 2024 ACM TV.
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channelId = urlParams.get('channel');
    const streamUrl = `https://example.com/manifest.php?id=${channelId}`;
    const licenseUrl = `https://example.com/lic.php?id=${channelId}`;

    fetchLicenseData(licenseUrl)
      .then(licenseData => {
        if (typeof licenseData === 'string' && licenseData === 'error') {
          showNotice('There is an error.(error 1)');
        } else {
          const videoPlayer = document.getElementById('videoPlayer');
          const videoSource = document.getElementById('videoSource');
          videoSource.src = streamUrl;
          videoPlayer.load();
          videoPlayer.play();
        }
      })
      .catch(error => {
        console.error('Error fetching license data:', error);
        showNotice('There is an error. (error 2)');
      });

    function fetchLicenseData(url) {
      return fetch(url)
        .then(response => response.json())
        .catch(error => {
          console.error('Error fetching license data:', error);
          throw error;
        });
    }

    function showNotice(message) {
      const noticeDiv = document.getElementById('notice');
      noticeDiv.textContent = message;
      noticeDiv.style.display = 'block';
    }

    window.addEventListener('error', event => {
      const noticeDiv = document.getElementById('notice');
      noticeDiv.textContent = `Error: ${event.error.message}`;
      noticeDiv.style.display = 'block';
    });
  </script>
</body>
</html>
